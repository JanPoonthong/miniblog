{% extends "miniblogapp/layout.html" %} {% block body %}
<h1>Login Page</h1>
<h2>{{ message }}</h2>

<form action="{% url 'function_login' %}" method="POST">
  {% csrf_token %}
  <div>
    <p>
      <input
        autofocus
        type="text"
        name="username"
        placeholder="Username"
        required
      />
    </p>
    <p>
      <input type="password" name="password" placeholder="Password" required />
    </p>
    <input class="btn btn-outline-info" type="submit" value="Login" />
  </div>
</form>
{% endblock %}
