{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'miniblogapp/index.css' %}" />
    <title>Mini blog</title>
  </head>
  <body style="margin: 5rem; margin-top: 0.5rem">
    {% if user.is_authenticated %}
    <nav
      style="margin-bottom: 1rem; line-height: 49px"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="create_blog">Create blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="my_blog">My blog</a>
          </li>
          <li class="nav-item">
            <strong class="nav-link">User: {{ user.username }}</strong>
          </li>
          <li class="nav-item">
            <a
              style="margin-top: 10px"
              class="btn btn-outline-info"
              href="{% url 'function_logout' %}"
              >Logout</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% else %}
    <nav
      style="margin-bottom: 1rem; line-height: 49px"
      class="navbar navbar-expand-lg navbar-light bg-light"
    >
      <div class="navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login_page' %}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endif %} {% block body %} {% endblock %}
  </body>
</html>
