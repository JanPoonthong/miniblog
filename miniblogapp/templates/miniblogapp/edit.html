{% extends "miniblogapp/layout.html" %} {% block body %}
<h1>Edit Blog {{ blog.name }}, by: {{ blog.author }}</h1>

<form action="{% url 'edit_update' blog.id %}" method="POST">
  {% csrf_token %}
  <p>
    <label for="id_name">Name:</label>
    <input
      type="text"
      name="name"
      maxlength="64"
      required=""
      id="id_name"
      value="{{ blog.name }}"
    />
  </p>
  <p>
    <label for="id_content">Content:</label>
    <textarea
      name="content"
      cols="40"
      rows="10"
      maxlength="300"
      required=""
      id="id_content"
    >
{{ blog.content }}</textarea
    >
  </p>

  <p>
    <label for="id_category">Category:</label>
    <select name="category" required="" id="id_category">
      <option value="" selected="">---------</option>

      <option value="1">Programming</option>

      <option value="2">Fashion</option>

      <option value="3">Christmas</option>

      <option value="4">Electronics</option>

      <option value="5">Property</option>

      <option value="6">Sport</option>

      <option value="7">Other</option>
    </select>
  </p>
  <input class="btn btn-outline-success" type="submit" value="Update" />
</form>
<br>
<form action="{% url 'remove_blog' blog.id %}">
  <input class="btn btn-outline-danger" type="submit" value="Delete Blog">
</form>
{% endblock %}
